<!DOCTYPE html>
<html lang="es">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="description" content="Social Nertwork of University of Holguin">
    <title>The Wall - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/roboto.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}
<script src="{% static 'js/jquery-2.0.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/material.min.js' %}"></script>
<script src="{% static 'js/toastr.min.js' %}"></script>
<script>
    $.material.init();
    $('[data-toggle="tooltip"]').tooltip();
    $('[data-toggle="popover"]').popover();
</script>
{% block script %}{% endblock %}
</body>
</html>
